<h1 mat-dialog-title> Create New Task </h1>
<mat-dialog-content [formGroup]="form">
  <p>Task Name</p>
  <mat-form-field>
    <mat-label>Write Name</mat-label>
    <input matInput placeholder="Task Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Write Description</mat-label>
    <textarea matInput placeholder="Task Description..." formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Course" formControlName="courseNumber">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Write subject</mat-label>
    <input  matInput placeholder="Task Subject" formControlName="subject">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>
  <button class="mat-raised-button"
          (click)="save()">
    Save
  </button>
</mat-dialog-actions>
