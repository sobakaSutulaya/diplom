<mat-accordion class="default-padding-margin">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header color="primary">
      <mat-panel-title>
        Events
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card *ngFor="let event of events" >
      <mat-card-header class="default-padding-margin">
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>{{event.subject}} : course - {{event.subject}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="default-padding-margin">
        <p>
          {{event.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="default-padding-margin">
        <button mat-button color="primary" (click)="openTask(event.id)">Start</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
