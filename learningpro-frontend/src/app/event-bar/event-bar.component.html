<mat-accordion class="default-padding-margin">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header color="primary">
      <mat-panel-title>
        Events
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="create-button">
      <button mat-fab color="warn" *ngIf="isAdmin()" (click)="openCreateEventDialog()">+</button>
    </div>
    <mat-card *ngFor="let event of events" >
      <mat-card-header class="default-padding-margin">
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>{{event.subject}} : course - {{event.subject}}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="default-padding-margin">
        <p>
          {{event.description}}
        </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="default-padding-margin">
        <button mat-raised-button color="primary" *ngIf="!isAdmin()" (click)="openEvent(event.id)">Start</button>
        <button mat-raised-button color="primary" *ngIf="isAdmin()" (click)="openEvent(event.id)">Check</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
